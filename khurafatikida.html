<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friend Quiz</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 2em;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 1em;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2em;
    }

    .option {
      background-color: #ffb3c6;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    .option:hover {
      background-color: #ff99af;
    }

    #result {
      display: none;
      margin-top: 2em;
    }

    .btn {
      margin-top: 1em;
      background: #b28dff;
      color: white;
      border: none;
      padding: 0.7em 1.4em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #9c70ff;
    }
  </style>
</head>
<body>

  <div class="quiz-container" id="quiz">
    <div class="question" id="question">Loading question...</div>
    <div class="options">
      <button class="option" onclick="choose('A')">A</button>
      <button class="option" onclick="choose('B')">B</button>
    </div>
  </div>

  <div id="result">
    <h2>🎉 You are <span id="score"></span>% best friend compatible!</h2>
    <p>Will you be my bestie? 💖</p>
    <button class="btn" onclick="alert('Yay! Besties forever! 🎉')">Yes, bestie!</button>
    <button class="btn" onclick="alert('Aww okay... maybe later 😢')">Let me think...</button>
  </div>

  <script>
    const questions = [
      ["Car 🚗", "Bike 🏍️"],
      ["Anime 🎌", "Movie 🎬"],
      ["AOT ⚔️", "Your Name 🌸"],
      ["Lipstick 💄", "Lip Gloss ✨"],
      ["Boots 👢", "Heels 👠"],
      ["Tops 👚", "Kurtis 👗"],
      ["Beach 🏖️", "Mountains 🏔️"],
      ["Tea 🍵", "Coffee ☕"],
      ["Cats 🐱", "Dogs 🐶"],
      ["Books 📚", "Games 🎮"],
      ["Night Owl 🌙", "Early Bird 🌅"],
      ["Instagram 📸", "TikTok 🎵"],
      ["Ice Cream 🍦", "Cake 🍰"],
      ["Rain 🌧️", "Snow ❄️"],
      ["Stay In 🛋️", "Go Out 🎉"]
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      if (current < questions.length) {
        document.getElementById("question").textContent = `Choose one:`;
        document.querySelectorAll('.option')[0].textContent = questions[current][0];
        document.querySelectorAll('.option')[1].textContent = questions[current][1];
      } else {
        showResult();
      }
    }

    function choose(choice) {
      // Randomly determine if answer matches quiz creator’s “vibe”
      if (Math.random() > 0.5) score++;

      current++;
      loadQuestion();
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      const percentage = Math.round((score / questions.length) * 100);
      document.getElementById("score").textContent = percentage;
    }

    loadQuestion();
  </script>

</body>
</html>
